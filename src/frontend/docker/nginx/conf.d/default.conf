server {
    listen       80;
    server_name  _;
    root   /usr/share/nginx/html/dist;

    access_log  /var/log/nginx/app.access.log;
    error_log  /var/log/nginx/app.error.log;

    location / {
        try_files $uri $uri/ /index.html;
    }
    
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|ico)$ {
        expires 30d;
        access_log off;
        error_log off;
    }

    location ~ .*\.(js|css)?$ {
        expires 1d;
        access_log off;
        error_log off;
    }
}
