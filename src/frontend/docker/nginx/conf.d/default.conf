server {
    listen       80;
    server_name  _;
    root   /usr/share/nginx/html/dist;

    access_log  /var/log/nginx/app.access.log;
    error_log  /var/log/nginx/app.error.log;
    
    location / {
        add_header Cache-Control no-cache;
        expires 0;
        try_files $uri $uri/ @rewrites;
    }

    location @rewrites {
        rewrite ^(.+)$ /index.html last;
    }
}
