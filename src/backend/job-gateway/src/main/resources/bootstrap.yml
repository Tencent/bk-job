spring:
  application:
    name: ${SPRING_APPLICATION_NAME:job-gateway}
  profiles:
    active: default
  cloud:
    consul:
      discovery:
        prefer-ip-address: true
        service-name: job-gateway
        instance-id: job-gateway-${machine.ip}-${server.port}
        scheme: http
        enabled: true
ribbon:
  ServerListRefreshInterval: 3000

management:
  server:
    port: ${job.actuator.management.server.port:19876}
    ssl:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,configprops,env,beans,conditions,loggers,metrics,mappings,prometheus,scheduledtasks,info
      base-path: /actuator
    enabled-by-default: false
  endpoint:
    health:
      enabled: true
    configprops:
      enabled: true
    env:
      enabled: true
    beans:
      enabled: true
    conditions:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    mappings:
      enabled: true
    prometheus:
      enabled: true
    scheduledtasks:
      enabled: true
    info:
      enabled: true
  metrics:
    tags:
      application: ${spring.cloud.consul.discovery.service-name}
